<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickCart - Zepto-like Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <h1>MS SAI</h1>
      <p>Enterprises</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." id="search-input" />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="user-actions">
      <button id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </button>
    </div>
  </header>

  <main>
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="fruits">Fruits</button>
        <button class="category-btn" data-category="biscuit">Biscuit</button>
        <button class="category-btn" data-category="dairy">Dairy</button>
        <button class="category-btn" data-category="snacks">Snacks</button>
        <button class="category-btn" data-category="chocolate">Chocolate</button>
      </div>
    </section>

    <section class="products" id="products-container">
      <!-- Products will be loaded here dynamically -->
    </section>

    <div class="cart-overlay" id="cart-overlay">
      <div class="cart-modal">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>

        <div class="user-info">
          <h3>Your Details</h3>
          <input type="text" id="user-name" placeholder="Name" required />
          <input type="tel" id="user-phone" placeholder="Phone Number" required />
          <textarea id="user-address" placeholder="Delivery Address" required></textarea>
        </div>

        <div class="cart-total">
          <p>Total: â‚¹<span id="cart-total-amount">0</span></p>
          <button id="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
